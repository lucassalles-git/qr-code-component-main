<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Frontend Mentor QR Code Component challenge solution by lucassalles-git."
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon.png"
    />
    <link rel="stylesheet" href="style/style.css" />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <main class="container">
      <img
        class="image"
        src="images/qr-code.png"
        alt="QR code to access Frontend Mentor website"
      />

      <div class="text">
        <h1>Improve your front-end skills by building projects</h1>

        <p>
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </main>

    <footer class="attribution">
      <p class="network">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor.</a
        >

        Coded by
        <a
          href="https://www.frontendmentor.io/profile/lucassalles-git"
          target="_blank"
          >@lucassalles-git</a
        >.
      </p>
    </footer>
  </body>
</html>
